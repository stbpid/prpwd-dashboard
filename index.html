  </style>
</head>
<body>

  <div id="loading" class="loader">Loading...</div>
  <iframe id="myFrame" src=""></iframe>

  <script>

    window.onload = function() {
      const decodedURL = atob(scrambledURL);

      frame.style.display = "block";
      document.getElementById('loading').style.display = "none";
    };
  </script>
</body>
</html>
